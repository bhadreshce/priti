<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Layout</title>
    <style>
        .content-section {
            display: flex;
            clip-path: polygon(100% 0%, 100% 67.3%, 100% 100%, 0% 100%, 0% 0%);

            ;
            width: 100%;
            background-color: blueviolet;




        }

        .text-content {}
    </style>
</head>

<body>
    <section class="content-section">
        <div class="text-content">
            <h1>Our Service</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer non risus vitae quam ultricies commodo.
            </p>
        </div>
        <div class="image-content">
            <img src="netflix.jpg" alt="">
        </div>
    </section>
</body>

</html>
